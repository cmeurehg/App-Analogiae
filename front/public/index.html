            $(document).ready(function(){
                $("#generateGraph").on("click", function(){
                    $.get("/api/instance/findAll", function(data){
                        console.log(data);

                            
                            const width = 1200, height = 800;

                            let nodes = [];
                            let links = [];
                            
                            for (let j = 0; j < data.length; j++) {
                                nodes.push({name: data[j].code});
                                const sourceNode = data[j];          
                                for (let k = 0; k < data.length; k++) {
                                    if (sourceNode != data[k]) {
                                        links.push({source: j, target: k});
       
                                    }
                                }
                            }

                            let simulation = d3.forceSimulation(nodes)
                            .force('charge', d3.forceManyBody().strength(-4000))
                            .force('center', d3.forceCenter(width / 2, height / 2))
                            .force('link', d3.forceLink().links(links))
                            .on('tick', ticked);

                            function updateLinks() {
                            let u = d3.select('.links')
                            .selectAll('line')
                            .data(links)

                            u.enter()
                            .append('line')
                            .merge(u)
                            .attr('x1', function(d) {
                                return d.source.x
                            })
                            .attr('y1', function(d) {
                                return d.source.y
                            })
                            .attr('x2', function(d) {
                                return d.target.x
                            })
                            .attr('y2', function(d) {
                                return d.target.y
                            })

                            u.exit().remove()
                            };

                            function updateNodes() {
                            u = d3.select('.nodes')
                            .selectAll('text')
                            .data(nodes)

                            u.enter()
                            .append('text')
                            .text(function(d) {
                                return d.name
                            })
                            .merge(u)
                            .attr('x', function(d) {
                                return d.x
                            })
                            .attr('y', function(d) {
                                return d.y
                            })
                            .attr('dy', function(d) {
                                return 5
                            })

                            u.exit().remove()
                            };

                            function ticked() {
                            updateLinks()
                            updateNodes()
                            };

                            d3.select("#svg").transition()
                            .style("background-color", "#14005f");

                    });
                });
