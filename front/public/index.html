            $(document).ready(function(){
                $("#formSubmitCat").on("click", function(e){
                    e.preventDefault()

    // Posting the category or concept family to the database

    // Obtaining data from browser for the instances

            $(document).ready(function(){
                $("#formSubmit").on("click", function(e){
                    e.preventDefault()
                    var form = Array.from(document.querySelectorAll(".formSubmission input"));
                    var affinities = form[3].value
                    var affinityValues = affinities.split(",");

                    var affinityMongoObject = {
                        instance: form[0].value,
                        author: form[1].value,
                        code: form[2].value,
                        affinities: affinityValues,
                        function: form[4].value,
                        languageGame: form[5].value
                    };

                    $(".formSubmission").trigger("reset");

                    // if(){

                    // }else{

                    // }

    //Posting instance and affinities object to the database
                    $.ajax({
                        method: 'POST',
                        url: '/api/instance/create',
                        data: affinityMongoObject
                    }).done(function(msg){
                        alert("The new concept use or instance is now in the database");
                    })
                });
            });

            $(document).ready(function(){
                $("#generateGraph").on("click", function(){
                    $.get("/api/instance/findAll", function(data){
                        console.log(data);

                                                    
                                                    
                                                    // D3
    
    // This script below forms the D3 Network Graph nodes using the values from the findAll Instances array of objects    
                            
                            const width = 1200, height = 800;

                            let nodes = [];
                            let links = [];
                            
                            for (let j = 0; j < data.length; j++) {
                                nodes.push({name: data[j].code});
                                const sourceNode = data[j];          
                                for (let k = 0; k < data.length; k++) {
                                    if (sourceNode != data[k]){// && sourceNode.affinities.length == data[k].affinities.length) {
                                        links.push({source: j, target: k});
                                        
                                   
                                }
                            }
                        }

                                // for (let k = 0; k < data.length; k++) {
                                //     if (data[j].affinities.length === data[k].affinities.length) {
                                //         links.push({source: data[j].code, target: data[k].code, weight: data[k].affinities.length});
                                //     }
                                // }

                            //     switch (node[i]) {

                            //         case ():

                            //             break;
                            //     }

                            
                            // var nodes = [
                            // {name: data[0].code},
                            // {name: "b"},
                            // {name: "c"},
                            // {name: "d"},
                            // {name: "e"},
                            // {name: "f"},
                            // {name: "g"},
                            // {name: "h"}
                            // ]

                            // let links = [
                            // {source: 0, target: 1},
                            // {source: 0, target: 2},
                            // {source: 0, target: 3},
                            // {source: 1, target: 6},
                            // {source: 3, target: 4},
                            // {source: 3, target: 7},
                            // {source: 4, target: 5},
                            // {source: 4, target: 7}
                            // ]

                            var simulation = d3.forceSimulation(nodes)
                            .force('charge', d3.forceManyBody().strength(-4000))
                            .force('center', d3.forceCenter(width / 2, height / 2))
                            .force('link', d3.forceLink().links(links))
                            .on('tick', ticked);

                            function updateLinks() {
                            var u = d3.select('.links')
                            .selectAll('line')
                            .data(links)

                            u.enter()
                            .append('line')
                            .merge(u)
                            .attr('x1', function(d) {
                                return d.source.x
                            })
                            .attr('y1', function(d) {
                                return d.source.y
                            })
                            .attr('x2', function(d) {
                                return d.target.x
                            })
                            .attr('y2', function(d) {
                                return d.target.y
                            })

                            u.exit().remove()
                            }

                            function updateNodes() {
                            u = d3.select('.nodes')
                            .selectAll('text')
                            .data(nodes)

                            u.enter()
                            .append('text')
                            .text(function(d) {
                                return d.name
                            })
                            .merge(u)
                            .attr('x', function(d) {
                                return d.x
                            })
                            .attr('y', function(d) {
                                return d.y
                            })
                            .attr('dy', function(d) {
                                return 5
                            })

                            u.exit().remove()
                            }

                            function ticked() {
                            updateLinks()
                            updateNodes()
                            }



                    })
                });
            });
